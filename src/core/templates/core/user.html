{% if user.is_authenticated %}

  <th width=10%> <img src="{{ user.avatar.url }}" height=80px border=3> </th>
  <th class="user-info" width=10% align="left"> 
    <p class="text-muted">{% if user.get_full_name %} {{user.get_full_name}} {%else%} {{user}} {% endif %}</p> 
    <p class="text-muted">{% if user.is_staff %} Admin {% else %} Plain user {% endif %} </p>
    <p> <form action="/logout/"> {% csrf_token %} <button type="submit" class="btn btn-default">Logout</button> </form> </p>
  </th>

{% else %}

  <th width=20% align="center"> <form class="navbar-form pull-right" action="/login/" method="post"> {% csrf_token %}
    <p> 
      <input class="span2" type="text" name="username" id="username"> 
      <input class="span2" type="password" name="password" id="password"> 
    </p>
    <p> 
      <button type="submit" class="btn btn-default" name="sign" val="1">Sign in</button>
      <button type="submit" class="btn btn-default" name="register" val="1">Register</button> </form>
    </p>
  </form> </th>
  
{% endif %}
