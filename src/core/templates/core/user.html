{% if user.is_authenticated %}


  <li> <img class="avatar" src="{{ user.avatar.url }}" border=2> </li>
  <li class="user-info" align="left">
    <p class="text-muted"> <strong>
        {% if user.get_full_name %} {{user.get_full_name}} {%else%} {{user}} {% endif %}
    </strong> </p>
    <p class="text-muted"> <strong>
        {% if user.is_staff %} администратор {% else %} пользователь {% endif %}
    </strong> </p>
  </li>
  <li> <form class="navbar-form pull-right" action="/logout/"> {% csrf_token %} <button type="submit" class="btn btn-default">Выйти</button> </form> </li>


{% else %}

  <li>
    <form class="navbar-form pull-right" method="post"> {% csrf_token %}

        <input class="span2" type="text" name="username" id="username">
        <input class="span2" type="password" name="password1" id="password1">

        <button type="submit" formaction="/login/" class="btn btn-default" name="sign">Войти</button>
        <button type="submit" formaction="/register/" class="btn btn-default" name="register">Зарегистрироваться</button>

    </form>
  </li>
  
{% endif %}
