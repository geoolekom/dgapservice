{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="geoolekom">

    <script src="{% static 'core/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}">

    <title> {% block title %} {% endblock %} </title>
    <style>
        .affix + .container {
            padding-top: 71px;
        }
        .affix {
           padding-top: 0px;
        }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="0">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'feed:feed' %}">
            <span class="glyphicon glyphicon-fire"></span>
            <strong> ФОПФ </strong>
          </a>
        </div>

        <ul class="nav navbar-nav menus">
          {% include "core/menus.html" %}
        </ul>

        <ul class="nav navbar-nav navbar-right login-form">Пользователь</ul>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">

          {% if errors %} <div class="alert alert-danger fade in">
              <strong> {{errors}} </strong>
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          </div>
          {% endif %}

          {% block content %}
          {% endblock %}
        </div>
        <div class="col-sm-1"></div>
      </div>

      <hr>

      <footer>
        <p> &copy; Егор Комаров, 2016. По всем вопросам - geoolekom@gmail.com </p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
