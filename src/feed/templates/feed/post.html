{% extends "core/base.html" %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

	
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-sm-10" align="center"> <h2> {{post.title}} </h2> </div>
				<div class="col-sm-1 post-rating" align="center"> {{ post.rating }} </div>
				<div class="col-sm-1"> {% include 'feed/rate_form.html' %} </div>
			</div>
		</div>

		<div class="panel-body"> <p> {{post.inDetails | safe}} </p> </div>
	</div>

{% endblock %}
