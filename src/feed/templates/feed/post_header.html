<div class="row">
	<div class="col-sm-1" align="center">
		{% if user.is_staff and post.author_id == user.id %}
		<p> </p>
		<div class="dropdown">
			<button class="btn btn-link btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<button type="button" class="delete-post btn btn-link" onclick="deletePost({{post.id}})">
						<span class="glyphicon glyphicon-remove">  Удалить</span>
					</button>
				</li>
				<li>
					<button class="edit-post btn btn-link" onclick="location.href='posts/edit/{{post.id}}'">
						<span class="glyphicon glyphicon-pencil">  Редактировать</span>
					</button>
				</li>
			</ul>
		</div>
		{% endif %}
	</div>
	<div class="col-sm-9">

		<a href="{% url 'feed:detail' post.id %}"> <h2 style="margin:8"> {{ post.title }} </h2> </a>
		<h6 class="text-muted" style="margin:0; margin-left:10"> {{post.pub_time}} </h6>
	</div>
	<div class="col-xs-1 post-rating" align="right" data-post-id="{{ post.id }}">
		<b> {{ post.rating }} </b>
	</div>
	<div class="col-xs-1 rate-form" align="right" data-post-id="{{ post.id }}">  {% include 'feed/rate_form.html' %}  </div>
</div>
